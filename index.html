<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
    <div class="container">
        <h1>Weather App</h1>
        <form action="" id="weather-form">
            <input type="text" class="search" placeholder="Enter your city" required>
            <button class="btn" type="submit">Submit</button>
            <p class="error"></p>
        </form>
        <section>
            <div class="weather-info">
                <div class="icon">
                    <img src="" alt="" class="weather-icon">
                </div>
                <div class="location">
                    <div class="city">New York, US</div>
                    <div class="date">Thursday</div>
                </div>
                <div class="current">
                    <div class="temp"><span class="weather-label">Temp:</span>  25°C</div>
                    <div class="weather"><span class="weather-label">Weather:</span> Sunny</div>
                    <div class="temp-range"><span class="weather-label">Temp Range:</span> 10°C / 15°C</div>
                </div>
            </div>
        </section>
    </div>
    </div>
    <script src="script.js">
    </script>
</body>
</html>
